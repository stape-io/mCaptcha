<. if let Some(data) = data { .>
<. 	if !data.is_empty() { .>
      <div id='additional-data'
<. 		for (k, v) in data.iter() { .>
          data-<.= k .>=<.= v .>
<. 		} .>
      ></div>
  <. } .>
<. }; .>
