apiVersion: apps/v1
kind: Deployment
metadata:
  name: broadcaster
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broadcaster
  template:
    metadata:
      labels:
        app: broadcaster
    spec:
      serviceAccountName: broadcaster
      containers:
        - name: broadcaster
          image: {{ .Values.broadcaster.image.repository }}/broadcaster:{{ .Values.broadcaster.image.tag }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 1
          env:
            - name: BROADCAST_SERVICE_LABEL_SELECTOR
              value: 'app.kubernetes.io/name={{ template "app.fullname" . }}'
